<body>
	<div class="canvas">
		<canvas id="canvas"></canvas>
	</div>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="/" class="header__logo">
					<span class="header__logo-icon">
						<picture>
							<source srcset="img/butterfly.webp" type="image/webp"><img src="img/butterfly.png" alt="logo icon">
						</picture>
					</span> Smm3 </a>
				<div class="header__select dropdown">
					<button type="button" class="dropdown__button icon-chevron" aria-expanded="false" aria-haspopup="true"> ENG </button>
					<div class="dropdown__content" aria-hidden="true">
						<ul class="dropdown__list" role="listbox">
							<li role="option" data-value="ENG" aria-checked="true" class="dropdown__list-item">ENG</li>
							<li role="option" data-value="RUS" class="dropdown__list-item">RUS</li>
						</ul>
						<input type="text" name="lang" id="lang" class="dropdown__input hidden" hidden="" value="ENG">
					</div>
				</div>
				<div class="header__menu menu">
					<nav aria-label="menu" class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="/services.html" class="menu__link icon-category"> Services </a>
							</li>
							<li class="menu__item">
								<a href="/api.html" class="menu__link icon-connection"> API </a>
							</li>
						</ul>
					</nav>
					<div class="menu__actions">
						<a href="" class="menu__action btn btn-secondary">Sign in</a>
						<a href="/signup.html" class="menu__action btn btn-primary">Sign UP</a>
					</div>
				</div>
				<button type="button" aria-label="Open mobile menu" class="menu__icon icon-menu">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
		</header>
		<main class="page">
			<section class="login">
				<div class="login__container">
					<div class="login__body">
						<h1 class="login__title title"> Sign up </h1>
						<p class="login__subtitle"> Your information is not shared with third parties. </p>
						<form action="#" class="login__form form">
							<input type="text" name="login" autocomplete="username" class="form__input" placeholder="Login">
							<input type="email" name="email" autocomplete="email" class="form__input" placeholder="Email">
							<input type="password" name="psw" autocomplete="current-password" class="form__input" placeholder="Password">
							<input type="password" name="confirm-psw" autocomplete="current-password" class="form__input" placeholder="Confirm password">
							<div class="form__column">
								<button type="submit" class="form__btn btn btn-primary btn-lg icon-butterfly">Sign in</button>
								<div class="form__sign"> No account? <a href="login.html" class="form__sign-link">Sign Up</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container"> smm3.ru © 2024 All Rights Reserved. </div>
		</footer>
